<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>医学生のための1日1つTips</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 18px;
      line-height: 1.8;
      padding: 1.5rem;
      margin: 0;
      background: #fefefe;
      color: #222;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .tip {
      margin-top: 1.5rem;
      background: #e3f2fd;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 1.5rem 0 0.5rem;
    }

    input[type="date"] {
      font-size: 1.2rem;
      padding: 0.6rem;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      body {
        font-size: 17px;
        padding: 1rem;
      }

      h1 {
        font-size: 22px;
      }

      .tip {
        padding: 1rem;
      }

      input[type="date"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>医学生のための1日1つTips</h1>

    <label for="datePicker">日付を選んで表示：</label>
    <input type="date" id="datePicker" />

    <div class="tip">
      <div class="title" id="title"></div>
      <div id="tip"></div>
      <hr />
      <div id="explanation"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
